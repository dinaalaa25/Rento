<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <h1>Welcome, <span id="username_display"></span>!</h1>
    <!-- The username will be dynamically inserted here -->

    <script>
      // Fetch username from localStorage
      window.onload = function () {
        let username = JSON.parse(localStorage.getItem("user") ?? "{}").first_name;
        if (!username) {
          window.location.href = "/signin";
        }
        document.getElementById("username_display").textContent = username;
      };
    </script>
  </body>
</html>
