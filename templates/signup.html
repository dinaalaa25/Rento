<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/styles/signup.css" />
    <script src="/static/js/validation.js"></script>
    <script src="/static/js/signup.js"></script>
  </head>
  <body>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required onchange="validation.validateFirstName(this)"/>
          <div id="first_name_error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required onchange="validation.validateLastName(this)"/>
          <div id="last_name_error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required onchange="validation.validateEmail(this)"/>
          <div id="email_error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required onchange="validation.validatePassword(this)"/>
          <div id="password_error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            onchange="validation.validatePasswordConfirmation(document.getElementById('password'), this)"
          />
          <div id="confirm_password_error" class="error-message"></div>
        </div>
        <button type="submit">Register</button>
        <div id="signup_error" class="error-message"></div>
      </form>
      <p class="login-link">
        Already have an account? <a href="signin">Sign in</a>
      </p>
    </div>
  </body>
</html>
